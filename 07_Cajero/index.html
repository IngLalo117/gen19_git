<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Cajero</title>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <div>
                <img src="./img/bankk.png" alt="">
            </div>
            <div>
                <p id="depo">Deposita</p>
            </div>
            <div>
                <p id="ret">Retira</p>
            </div>
            <div>
                <p id="transfer">Transferencia</p>
            </div>
        </div>
        <div class="cuerpo">
            <div class="saldo"></div>
            <div  class="deposita" id="depositas">
                <label for="nombre">Ingresa Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="monto">Ingresa Monto</label>
                <input type="number" name="monto" id="monto">
                <button id="depositarc">Depositar</button>

            </div>
            <div class="retira" id="retir">
                <label for="nombre">Retira una cantidad</label>
                <button id="bt1">$100</button>
                <button id="bt2">$200</button>
                <button id="bt3">$500</button>
                <button id="bt4">$1000</button>
                <button id="bt5">$2000</button>
                <button id="bt6">$5000</button>

            </div>
            <div class="transferencia" id="tra">
                <label for="trans">Ingresa Nombre del beneficiario</label>
                <input type="text" name="trans" id="trans">
                <label for="mov">Ingresa Monto</label>
                <input type="number" name="mov" id="mov">
                <button id="btntras">Transferir</button>

            </div>
            <div class="saldo">
                <Label id="sal">Tu saldo actual es:</Label>
                <input type="number" name="saldo" id="saldo" disabled>
                <h3>Pesos</h3>
                <h2 id="name"></h2>



                <h3 id="mov12">Transferiste</h3>
                <input type="number" name="mo1" id="mo1" disabled>

              
                <h3 id="etiq">Pesos a:</h3>
                <h2 id="nameTr">Para:</h2>
            </div>
           
        </div>
        <div class="pie"></div>
    </div>
   
   
<script src="main.js"></script>
</body>
</html>
